<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>設定</title>
</head>

<body>
    <main>
        <h1>禁止ワードの設定</h1>
        <label>禁止ワード:(複数禁止ワードを設定する場合は「|」を小文字で区切ってください)<br><input type="text" placeholder="記入例:禁止ワード1|禁止ワード2|禁止ワード3" id="noword"></label><br>
        <label>除外サイトのhostname(複数除外サイトを設定する場合は「|」を小文字で区切ってください https://,http://は省略してください):<br><input type="text" placeholder="記入例:example.com|example.net|example.org" id="noexclusion"></label><br>
        <div><button id="ge">保存</button></div>
        <p>補足:ブロック画面はシークレットモード時は見た目が違う画面が表示されます。</p>
    </main>
    <script src="options_script.js"></script>
    <style>
        input {
            width: 80%;
            height: 25px;
        }

        label {
            font-size: 1.5em;
        }
    </style>
</body>

</html>
